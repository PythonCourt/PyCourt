site_name: PythonCourt
site_description: "A Code Court for Python: AST + rules based quality audit engine."
site_url: https://pythoncourt.com

nav:
  - Home: index.html
  - 使用指南:
      - 概览: guide/started/index.md
      - 安装: guide/started/install.md
      - 配置: guide/started/config.md
      - 运行: guide/started/runtime.md
      
  - 法条图鉴:
      - 概览: laws/index.md
  - 武器库:
      - 特战匕首: script/official/qaf.md
      - 帝国军刀: script/official/qas.md
      - 皇帝节仗: script/official/qa.md

theme:
  name: material
  language: zh
  logo: static/assets/pycourt-logo.svg      # 顶部导航左侧的站点 Logo
  favicon: static/assets/pycourt-logo.svg   # 浏览器标签页小图标
  palette:
    - scheme: default
      primary: brown    # 临时与首页暖棕调对齐，具体色值由 brand.css 细化
      accent: deep-orange
  features:
    - navigation.sections
    - navigation.tracking
    - content.code.copy

extra_css:
  - static/css/brand.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
