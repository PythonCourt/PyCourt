site_name: Python Court
site_description: "A Code Court for Python: AST + rules based quality audit engine."
site_url: https://pythoncourt.com

nav:
  - Home: index.md
  - PyCourt Engine:
      - 总览: engine/index.md
      - CLI 使用: engine/cli.md
      - 配置指南: engine/config.md
  - Arsenal 武库:
      - 武库总览: arsenal/index.md
      - 特战匕首 qaf.sh: arsenal/qaf.md
      - 帝国军刀 qas.sh: arsenal/qas.md
      - 皇帝节仗 qa.sh: arsenal/qa.md
      - 社区武器库: arsenal/community.md
  - Laws 法条图鉴:
      - 概览: laws/index.md
      - 示例法条 AC001: laws/ac001.md
  - Playbooks 战术手册:
      - 总览: playbooks/index.md
  - 参与贡献: contribute.md
  - 更新日志: changelog.md

theme:
  name: material
  language: zh
  features:
    - navigation.sections
    - navigation.tracking
    - toc.integrate
    - content.code.copy

extra_css:
  - css/brand.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
